<!DOCTYPE html>
<html>
    <head>
        <style>
            body
              {
                background: #000;
                color: whitesmoke;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                text-align: center;
                margin-top: 150px;
              }
              .heartbeat
              {
                animation: heartbeat 1.5s
                infinite;
              }
              @keyframes .heartbeat{
                0%  {transform:scale(1);}
                25% { transform:scale(1.2);}
                40% {transform:scale(1);}
                60% { transform:scale(1.2);}
                100%    { transform:scale(1);}
              }
              .rainbow
              {
                font-size: 40px;
                font-weight: bold;
                opacity: 0;
                animation: reveal 1s forwards,rainbow 3s infinite linear 1s;
              }
              @keyframes reveal 
              {
                from{opacity: 0; letter-spacing: 20px;}
                to{opacity: 1;letter-spacing: 2px;}
              }
              @keyframes rainbow
              {
                0% {color: red;}
                16%{color: orange;}
                32%{color: yellow;}
                48%{color: green;}
                64% {color: blue;}
                80% {color: indigo;}
                100% {color: violet;}
              }
        </style>
    </head>
